<!DOCTYPE html>
<html>
<head>
    <title>Table simple</title>
    <style>
       .tableContact{
           width: 50%;
           border-collapse: collapse;
       }

       .tableContact tr td {
           border: 1px solid #dddddd;
           text-align: left;
           padding: 8px;
       }
       .tableContact tr th{
           text-align: left;
           padding: 8px;
       }
       .tableContact tr:nth-child(odd){
           background-color: #dddddd;
       }
    </style>
</head>
<body>
<table class="tableContact">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>Centro conmerical Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>ROland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi tannamuri</td>

    </tr>
    <tr>
        <td>maagazzini Alimentari Riuniti</td>

    </tr>
</table>    
</body>
</html>
